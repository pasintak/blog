<!-- 위키링크를 일반 링크로 변환하는 스크립트 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 위키링크 변환 함수
  function convertWikiLinks() {
    // 내용에서 [[텍스트]] 형태의 위키링크를 찾음
    const contentElement = document.querySelector('.page__content');
    if (!contentElement) return;
    
    // 모든 텍스트를 한번에 처리하는 방식으로 변경
    const content = contentElement.innerHTML;
    if (!content.includes('[[')) return; // 위키링크가 없으면 처리 중단
    
    // 정규식으로 위키링크 찾기
    const processedContent = content.replace(/\[\[(.*?)\]\]/g, function(match, linkText) {
      // 띄어쓰기를 하이픈으로 변환하고 특수문자 제거
      const linkUrl = linkText.toLowerCase()
        .replace(/\s+/g, '-')
        .replace(/[^\w\-]/g, '');
      
      // 마크다운 링크 형식으로 변환
      return `<a href="/blog/2025-03-19-${linkUrl}/" class="wiki-style-link">${linkText}</a>`;
    });
    
    // 새 내용으로 교체
    contentElement.innerHTML = processedContent;
  }
  
  // 위키링크 변환 실행
  setTimeout(convertWikiLinks, 100); // 약간의 지연을 두어 다른 스크립트와의 충돌 방지
});
</script>
